<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Hero</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #root {
        height: 100%;
      }
      .arrow-next-container {
        margin-right: 30px;
      }
      .arrow-next-image {
        width: 40px;
        height: 40px;
        transform: rotate(180deg);
      }
      .arrow-back-image {
        width: 40px;
        height: 40px;
      }
      .arrows-container {
        width: 100%;
        position: absolute;
        bottom: 0px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 30px;
      }
      .home {
        position: absolute;
        top: 50px;
        left: 40px;
      }
      .home-image {
        width: 40px;
        height: 40px;
      }
      .links {
        position: absolute;
        right: 0;
        top: 130px;
        width: 100%;
        text-align: right;
      }
      .links img {
        width: auto;
        margin-right: 50px;
      }
    </style>
  </head>

  <body>
    <img alt="Page1" src="images/page1.svg" />

    <div class="links">
      <a href="page2.html"
        ><img src="images/links/1.svg" style="height: 25px"
      /></a>
      <a href="page4.html"
        ><img src="images/links/2.svg" style="margin-top: 21px; height: 30px"
      /></a>
      <a href="page5.html"
        ><img src="images/links/3.svg" style="margin-top: 20px; height: 30px"
      /></a>
      <a href="page7.html"
        ><img src="images/links/4.svg" style="margin-top: 14px; height: 30px"
      /></a>
      <a href="page9.html"
        ><img src="images/links/5.svg" style="margin-top: 17px; height: 30px"
      /></a>
      <a href="page10.html"
        ><img src="images/links/6.svg" style="margin-top: 20px; height: 30px"
      /></a>
      <a href="page12.html"
        ><img src="images/links/7.svg" style="margin-top: 20px; height: 30px"
      /></a>
      <a href="page14.html"
        ><img src="images/links/8.svg" style="margin-top: 14px; height: 30px"
      /></a>
      <a href="page16.html"
        ><img src="images/links/9.svg" style="margin-top: 19px; height: 30px"
      /></a>
      <a href="page17.html"
        ><img src="images/links/10.svg" style="margin-top: 20px; height: 30px"
      /></a>
      <a href="page19.html"
        ><img src="images/links/11.svg" style="margin-top: 17px; height: 30px"
      /></a>
      <a href="page21.html"
        ><img src="images/links/12.svg" style="margin-top: 17px; height: 30px"
      /></a>
    </div>

    <div class="arrows-container">
      <a class="arrow-next-container" href="page2.html">
        <img alt="Next page" class="arrow-next-image" src="images/next.gif" />
      </a>
      <a class="arrow-back-container" href="index.html">
        <img
          alt="Previous page"
          class="arrow-back-image"
          src="images/next.gif"
        />
      </a>
    </div>

    <a href="index.html" class="home">
      <img src="images/home.gif" alt="Homepage" class="home-image" />
    </a>
  </body>
</html>
