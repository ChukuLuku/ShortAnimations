<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Hero</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        justify-content: center;
      }
      #root {
        width: 50%;
        display: none;
      }
      .clickable-panel {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <img
        alt="Page 0"
        src="images/page0.gif"
        style="width: 100%; height: 100%"
      />
      <a class="clickable-panel" href="page1.html"></a>
    </div>
    <script>
      function getViewportSize() {
        return {
          x: window.innerWidth,
          y: window.innerHeight,
        };
      }
      function isLandscape(viewportSize) {
        return viewportSize.x >= viewportSize.y;
      }
      function main() {
        const viewportSize = getViewportSize();
        console.log(viewportSize);
        var rootElement = document.getElementById("root");
        var landscape = isLandscape(viewportSize);
        if (landscape) {
          var elementWidth = viewportSize.y * 0.75;
          rootElement.style.width = elementWidth + "px";
        } else {
          var elementHeight = viewportSize.x * 0.75;
          rootElement.style.height = elementHeight + "px";
        }
        rootElement.style.display = "block";
      }

      document.addEventListener("DOMContentLoaded", main, false);
    </script>
  </body>
</html>
