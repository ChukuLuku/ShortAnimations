<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Hero</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #root {
        height: 100%;
      }
      .arrow-next-container {
        margin-right: 30px;
      }
      .arrow-next-image {
        width: 40px;
        height: 40px;
        transform: rotate(180deg);
      }
      .arrow-back-image {
        width: 40px;
        height: 40px;
      }
      .arrows-container {
        width: 100%;
        position: absolute;
        bottom: 0px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 30px;
      }
      .home {
        position: absolute;
        top: 50px;
        left: 40px;
      }
      .home-image {
        width: 40px;
        height: 40px;
      }
      .content {
        position: absolute;
        bottom: 10%;
        left: 0;
        width: 100%;
        height: 80%;
      }
    </style>
  </head>

  <body>
    <img alt="Page1" src="images/page6.svg" style="width: 100%; height: 100%" />

    <div class="content">
      <video controls autoplay width="100%" height="100%" id="video_player">
        <source src="videos/page2.mp4" />
        Sorry, your browser doesn't support embedded videos.
      </video>
      <!-- <button id="play_button" onclick="startVideo()">
        <img src="images/play_button.gif" alt="Play video" />
      </button> -->
    </div>

    <div class="arrows-container">
      <a class="arrow-next-container" href="page7.html">
        <img alt="Next page" class="arrow-next-image" src="images/next.gif" />
      </a>
      <a class="arrow-back-container" href="page5.html">
        <img
          alt="Previous page"
          class="arrow-back-image"
          src="images/next.gif"
        />
      </a>
    </div>

    <a href="index.html" class="home">
      <img src="images/home.gif" alt="Homepage" class="home-image" />
    </a>
  </body>
</html>
